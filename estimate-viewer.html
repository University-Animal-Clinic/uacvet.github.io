<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Animal Clinic - Wellness Plan Estimate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <style>
        :root {
            /* Primary - Brittlebrush Yellow (existing hospital brand) */
            --yellow-light: #FFF9E6;
            --yellow-100: #FFFACD;
            --yellow-main: #FFD700;
            --yellow-hover: #FFC700;

            /* Secondary - Hospital Grays (existing brand) */
            --gray-light: #f9f9f9;
            --gray-100: #f5f5f5;
            --gray-200: #eee;
            --gray-300: #ddd;
            --gray-400: #999;
            --gray-500: #666;
            --gray-600: #555;
            --gray-700: #333;

            /* Functional colors */
            --success: #4CAF50;
            --success-light: #e8f5e9;

            /* Species accent colors */
            --canine: #5B8BD6;
            --feline: #9B7BB8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gray-100);
            padding: 20px;
            color: var(--gray-700);
            min-height: 100vh;
        }

        h1, h2, h3, .plan-name {
            font-family: 'DM Serif Display', Georgia, serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Estimate Container */
        .estimate-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* Header with gradient (only on generate page, neutral for viewer) */
        .header {
            background: white;
            color: var(--gray-700);
            padding: 40px;
            text-align: center;
            border-bottom: 4px solid var(--yellow-main);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            color: var(--gray-700);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Pet Card */
        .pet-card {
            border-bottom: 1px solid var(--gray-200);
            padding: 30px 40px;
        }

        .pet-card:last-child {
            border-bottom: none;
        }

        .pet-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .pet-name-section {
            flex: 1;
            min-width: 200px;
        }

        .pet-name {
            font-size: 1.75rem;
            color: var(--gray-700);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .plan-name {
            font-size: 1.1rem;
            color: var(--gray-500);
            font-weight: 400;
        }

        /* Species Badge */
        .species-badge {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .species-badge.canine {
            background-color: #E3F2FD;
            color: var(--canine);
        }

        .species-badge.feline {
            background-color: #F3E5F5;
            color: var(--feline);
        }

        /* Services Section */
        .services-section {
            margin-top: 20px;
        }

        .services-header {
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-600);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .service-item:last-child {
            border-bottom: none;
        }

        .service-details {
            flex: 1;
        }

        .service-name {
            font-size: 0.95rem;
            color: var(--gray-700);
            margin-bottom: 4px;
        }

        .service-note {
            font-size: 0.85rem;
            color: var(--gray-400);
            font-style: italic;
        }

        .service-cost {
            font-size: 0.95rem;
            color: var(--gray-600);
            font-weight: 600;
            white-space: nowrap;
            margin-left: 15px;
        }

        /* Optional Services Badge */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            background-color: var(--yellow-light);
            color: #B8860B;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 8px;
        }

        /* Monthly Payment Section */
        .monthly-payment {
            background-color: var(--gray-light);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .payment-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .payment-label {
            font-size: 0.95rem;
            color: var(--gray-600);
        }

        .payment-amount {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--gray-700);
        }

        /* Updated styling for breakdown total */
        .breakdown-total {
            border-top: 2px solid var(--gray-300);
            padding-top: 12px !important;
            margin-top: 8px;
        }

        .breakdown-total .payment-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--gray-700);
        }

        .breakdown-total .payment-amount {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--yellow-hover);
        }

        /* Grand Total Section */
        .grand-total-section {
            background: linear-gradient(135deg, var(--yellow-main) 0%, var(--yellow-hover) 100%);
            padding: 30px 40px;
            text-align: center;
        }

        .grand-total-label {
            font-size: 1.1rem;
            color: var(--gray-700);
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .grand-total-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-700);
        }

        /* Footer Section */
        .footer {
            padding: 30px 40px;
            text-align: center;
            background-color: var(--gray-light);
            color: var(--gray-600);
        }

        .footer p {
            margin: 8px 0;
            font-size: 0.9rem;
        }

        .footer strong {
            color: var(--gray-700);
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }

            .pet-header {
                flex-direction: column;
                gap: 10px;
            }

            .pet-name {
                font-size: 1.5rem;
            }

            .plan-name {
                font-size: 1rem;
            }

            .grand-total-amount {
                font-size: 2rem;
            }

            .pet-card {
                padding: 20px 20px;
            }

            .header, .grand-total-section, .footer {
                padding: 20px;
            }

            .service-item {
                flex-direction: column;
                gap: 5px;
            }

            .service-cost {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="estimate-container">
            <!-- Header -->
            <div class="header">
                <h1>Wellness Plan Estimate</h1>
                <p>University Animal Clinic</p>
            </div>

            <!-- Pet Cards (populated by JavaScript) -->
            <div id="petsContainer"></div>

            <!-- Grand Total -->
            <div class="grand-total-section">
                <div class="grand-total-label">Total Monthly Investment</div>
                <div class="grand-total-amount" id="grandTotal">$0.00</div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p><strong>Enrollment Fee:</strong> $50 for first pet, $40 for each additional pet (one-time fee)</p>
                <p><strong>Next Steps:</strong> Contact us at (520) 795-2084 to enroll or with any questions</p>
                <p style="margin-top: 15px; font-size: 0.85rem; opacity: 0.7;">This estimate is valid for 30 days from the date of creation</p>
            </div>
        </div>
    </div>

    <script>
        // Parse URL parameters and decompress data
        function getEstimateData() {
            const urlParams = new URLSearchParams(window.location.search);
            const compressed = urlParams.get('d');

            if (!compressed) {
                return null;
            }

            try {
                const decompressed = LZString.decompressFromEncodedURIComponent(compressed);
                return JSON.parse(decompressed);
            } catch (error) {
                console.error('Error decompressing data:', error);
                return null;
            }
        }

        // Helper function to calculate itemized breakdown for a pet
        function calculatePetBreakdown(pet) {
            const baseCost = parseFloat(pet.baseCost) || 0;
            const optionalsCost = pet.optional.reduce((sum, service) => {
                return sum + (parseFloat(service.cost) || 0);
            }, 0);
            const monthlyCost = baseCost + optionalsCost;

            return {
                baseCost: baseCost,
                optionalsCost: optionalsCost,
                monthlyCost: monthlyCost
            };
        }

        // Render estimate
        function renderEstimate(data) {
            const petsContainer = document.getElementById('petsContainer');
            const grandTotalElement = document.getElementById('grandTotal');

            let grandTotal = 0;

            data.pets.forEach(pet => {
                const breakdown = calculatePetBreakdown(pet);
                grandTotal += breakdown.monthlyCost;

                const petCard = document.createElement('div');
                petCard.className = 'pet-card';

                // Pet Header
                const petHeader = `
                    <div class="pet-header">
                        <div class="pet-name-section">
                            <div class="pet-name">${pet.name}</div>
                            <div class="plan-name">${pet.planName}</div>
                        </div>
                        <div class="species-badge ${pet.species}">${pet.species}</div>
                    </div>
                `;

                // Included Services
                let includedHTML = '';
                if (pet.included && pet.included.length > 0) {
                    includedHTML = `
                        <div class="services-section">
                            <div class="services-header">Included Services</div>
                            ${pet.included.map(service => `
                                <div class="service-item">
                                    <div class="service-details">
                                        <div class="service-name">${service.name}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                // Optional Services
                let optionalHTML = '';
                if (pet.optional && pet.optional.length > 0) {
                    optionalHTML = `
                        <div class="services-section" style="margin-top: 20px;">
                            <div class="services-header">Optional Add-Ons <span class="badge">Customized</span></div>
                            ${pet.optional.map(service => `
                                <div class="service-item">
                                    <div class="service-details">
                                        <div class="service-name">${service.name}</div>
                                        ${service.includesNote ? `<div class="service-note">${service.includesNote}</div>` : ''}
                                    </div>
                                    <div class="service-cost">+$${service.cost.toFixed(2)}/mo</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                // Monthly Payment Breakdown
                const monthlyPaymentHTML = `
                    <div class="monthly-payment">
                        <div class="payment-row">
                            <div class="payment-label">Base Plan:</div>
                            <div class="payment-amount">$${breakdown.baseCost.toFixed(2)}/mo</div>
                        </div>
                        ${breakdown.optionalsCost > 0 ? `
                        <div class="payment-row">
                            <div class="payment-label">Optional Add-Ons:</div>
                            <div class="payment-amount">+$${breakdown.optionalsCost.toFixed(2)}/mo</div>
                        </div>
                        ` : ''}
                        <div class="payment-row breakdown-total">
                            <div class="payment-label">Monthly Payment:</div>
                            <div class="payment-amount">$${breakdown.monthlyCost.toFixed(2)}/mo</div>
                        </div>
                    </div>
                `;

                petCard.innerHTML = petHeader + includedHTML + optionalHTML + monthlyPaymentHTML;
                petsContainer.appendChild(petCard);
            });

            grandTotalElement.textContent = `$${grandTotal.toFixed(2)}/mo`;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            const data = getEstimateData();

            if (!data) {
                document.getElementById('petsContainer').innerHTML = `
                    <div class="pet-card" style="text-align: center; padding: 40px;">
                        <p style="color: var(--gray-500); font-size: 1.1rem;">
                            Invalid or missing estimate data. Please contact University Animal Clinic at (520) 795-2084 for assistance.
                        </p>
                    </div>
                `;
                return;
            }

            renderEstimate(data);
        });
    </script>
</body>
</html>
